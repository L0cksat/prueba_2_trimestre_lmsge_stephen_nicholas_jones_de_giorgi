<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="shortcut icon" href="img/arcade.png" type="image/x-icon">
    <title>StreetFighter-UNIR</title>
</head>

<body>
    <h1>To live is to fight to fight is to live</h1>

    <div class="tabla">
        <table>
            <thead>
                <tr>
                    <th colspan="4">
                    STREET FIGHTER
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>Ken</span>
                        <img src="/img/ken.png" alt="Ken" class="personaje">
                    </td>
                    <td>
                        <span>Chun Li</span>
                        <img src="/img/ChunLi.png" alt="Chun Li" class="personaje">
                    </td>
                    <td>
                        <span>Zangeif</span>
                        <img src="/img/Zangief.png" alt="Zangeif" class="personaje">
                    </td>
                    <td>
                        <span>Dhalsim</span>
                        <img src="/img/Dhalsim.png" alt="Dhalsim" class="personaje">
                    </td>
                </tr>
                <tr>
                    <td id="ryu">Ryu <img src="/img/Ryu.png" alt="Ryu"></td>
                    <td id="ehonda">E Honda <img src="/img/EHonda.png" alt="E. Honda" class="personaje"></td>
                    <td id="blanka">Blanka <img src="/img/Blanka.png" alt="Blanka" class="personaje"></td>
                    <td id="guille">Guille <img src="/img/Guille.png" alt="Guille" class="personaje"></td>
                </tr>
                <tr>
                    <td id="thawk">T Hawk <img src="/img/THawk.png" alt="T. Hawk" class="personaje"></td>
                    <td id="feilong">Feilong <img src="/img/Feilong.png" alt="Feilong" class="personaje"></td>
                    <td id="deejay">Dee Jay <img src="/img/DeeJay.png" alt="Dee Jay" class="personaje"></td>
                    <td id="cammy">Cammy <img src="/img/Cammy.png" alt="Cammy" class="personaje"></td>
                </tr>
                <tr>
                    <td id="balrog">Balrog <img src="/img/Balrog.png" alt="Balrog" class="personaje"></td>
                    <td id="vega">Vega <img src="/img/Vega.png" alt="Vega" class="personaje"></td>
                    <td id="sagat">Sagat <img src="/img/Sagat.png" alt="Sagat" class="personaje"></td>
                    <td id="mbison">M Bison <img src="/img/MBison.png" alt="M. Bison" class="personaje"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2>Formulario de Inscripción para jugar a Stret Fighter</h2>
    <div class="formulario">
        <form action="mail:sixersth@gmail.com" method="post">
            <fieldset>
                <legend> Datos Personales</legend>
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="campo">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="campo">
                    <label for="dpostal">Dirección Postal</label>
                    <input type="text" name="dpostal" id="dpostal" placeholder="Calle">
                    <input type="text" name="dpostal" id="dpostal" placeholder="Nº">
                    <input type="text" name="dpostal" id="dpostal" placeholder="Piso">
                    <input type="text" name="dpostal" id="dpostal" placeholder="Codigo Postal">
                    <input type="text" name="dpostal" id="dpostal" placeholder="Ciudad">
                </div>
                <div class="campo">
                    <label for="nick">Nick:</label>
                    <input type="text" name="nick" id="nick">
                </div>
                <div id="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Sexo Usuario</legend>
                <div class="campo">
                    <label for="radio">Hombre</label>
                    <input type="radio" name="sexo" id="sexo">
                </div>
                <div class="campo">
                    <label for="radio">Mujer</label>
                    <input type="radio" name="sexo" id="sexo">
                </div>
                <div class="campo">
                    <label for="radio">Prefiero No Decir</label>
                    <input type="radio" name="sexo" id="sexo">
                </div>
            </fieldset>
            <fieldset>
                <div class="campo">
                    <label for="fnacimi">Fecha Nacimiento:</label>
                    <input type="date" name="fnacimi" id="fnacimi">
                </div>
            </fieldset>
            <fieldset>
                <legend>Personajes</legend>
                <div class="campo">
                    <label for="personajes">Selecciona Personaje:</label>
                    <input type="text" name="personajes" id="personajes">
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentarios</legend>
                <div class="campo">
                    <textarea name="comentarios" id="comentarios"></textarea>
                </div>
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </div>
</body>

</html>
